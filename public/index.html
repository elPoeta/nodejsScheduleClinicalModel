<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clinical Node.js</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr;
            grid-gap: 20px;
            justify-content: center;
            align-items: center;
        }
        header{
            height: 100px;
            background-color: #19233e;
            align-items: center;
            text-align: center;
        }
        h1{
            color: #fff;
            text-align: center;
        }
        .link{
            justify-items: center;
            display: inline-block;
            width: auto;
            margin: 0 auto;
        }
        a{
            text-decoration: none;
            padding: 40px;
            border: 3px solid #19233e;
            border-radius: 20px;
            display: inline-block;
            color: #19233e;
            font-size: 1.4em;
            justify-self: center;
        }
        a:hover{
            cursor: pointer;
            background-color: #19233e;
            color: #fff;
            border: 3px solid #df9306;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Clinical Schedule node.js Prototype</h1>
        </header>
        <div class="link">
                <a href="/schedule">Go to schedule prototype</a>
        </div>
        
    </div>

</body>
</html>
